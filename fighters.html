<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFN - Fighters</title>
    <link rel="stylesheet" href="fighters.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.webp" alt="CFL Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fighters.html" class="active">Fighters</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="page-title">
            <h1>Meet Our Fighters</h1>
            <p>Explore the profiles of the talented fighters competing in CFL.</p>
        </section>

        <section class="search-bar">
            <input type="text" id="fighterSearch" placeholder="Search fighters by name...">
        </section>

        <section class="fighters-grid-container">
            <div class="fighters-grid">
                <!-- Fighter cards will be dynamically injected here by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Contact us at <a href="mailto:black4dead204@gmail.com">black4dead204@gmail.com</a></p>
        <p>Follow us on Instagram: 
            <a href="https://www.instagram.com/cage_fighting_league" target="_blank">cage_fighting_league</a>
        </p>
    </footer>
    <script src="cfl.js">
        // Reference to the fighters grid container
const fightersGrid = document.querySelector(".fighters-grid");

// Load fighters from localStorage and render them
function loadFighters() {
    const fighters = JSON.parse(localStorage.getItem("fighters")) || [];
    fightersGrid.innerHTML = ""; // Clear existing fighters

    fighters.forEach((fighter) => {
        const fighterCard = document.createElement("div");
        fighterCard.classList.add("fighter-card");
        fighterCard.innerHTML = `
            <img src="${fighter.image}" alt="${fighter.name}" style="width: 150px; height: 150px; object-fit: cover;">
            <h3>${fighter.name}</h3>
            <p>Record: ${fighter.record}</p>
        `;
        fighterCard.addEventListener("click", () => {
            const queryParams = new URLSearchParams({
                name: fighter.name,
                image: fighter.image,
                record: fighter.record,
                gym: fighter.gym,
                style: fighter.style,
                highlights: fighter.highlights,
            }).toString();
            window.location.href = `fighter-detail.html?${queryParams}`;
        });
        fightersGrid.appendChild(fighterCard);
    });
}

// Load fighters when the page loads
loadFighters();

    </script>
</body>
</html>
